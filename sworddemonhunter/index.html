<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sword of the Demon Hunter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #e2e8f0;
      line-height: 1.5;
    }

    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      min-height: 100vh;
    }

    .novel-header {
      display: flex;
      gap: 2rem;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      align-items: center;
      justify-content: center;
    }

    .novel-cover {
      flex-shrink: 0;
    }

    .novel-cover img {
      width: 250px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .novel-cover img:hover {
      transform: scale(1.05);
    }

    .novel-info {
      flex: 1;
    }

    .novel-info h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #fff;
    }

    .novel-info .credits {
      color: #a1a1aa;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      line-height: 1.8;
    }

    .back-btn {
      display: inline-block;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-weight: 500;
      border: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
      user-select: none;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    /* Section des tomes */
    .tomes-section {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 12px;
    }

    .tomes-section h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #fff;
    }

    .tomes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }

    .tome-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      cursor: pointer;
      user-select: none;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .tome-card:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-3px);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .tome-card span {
      color: #fff;
      font-size: 1rem;
      pointer-events: none;
    }


    @media (max-width: 768px) {
      .main-content {
        padding: 1rem;
      }

      .novel-header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .novel-cover img {
        width: 200px;
      }

      .tomes-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>
  <main class="main-content">
    <section class="novel-header">
      <div class="novel-cover">
        <img src="../images/sworddemonhunter.jpg" alt="sworddemonhunter">
      </div>
      <div class="novel-info">
        <h1>Sword of the Demon Hunter</h1>
        <div class="credits">
          <strong>Traducteur :</strong> Admin<br>
          <strong>Statut :</strong> Termin√©<br>
        </div>
        <div class="back-btn" data-url="../index.html">‚Üê Retour √† l'accueil</div>
      </div>
    </section>

    <section class="tomes-section">
      <h2>üìö Tomes disponibles</h2>
      <div class="tomes-grid">
        <div class="tome-card" data-url="tomes/tome1.html">
          <span>üìó Tome 1</span>
        </div>
      </div>
    </section>
  </main>

  <script>
    document.querySelectorAll('[data-url]').forEach(element => {
      element.addEventListener('click', function(e) {
        e.preventDefault();
        const url = this.getAttribute('data-url');
        if (url && url !== '#') {
          window.location.href = url;
        }
      });
      
      element.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
      });
    });
  </script>
</body>
</html>
