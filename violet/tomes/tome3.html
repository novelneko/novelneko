<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Violet Evergarden - Gaiden</title>
  
  <link href="../../dflip/css/dflip.min.css" rel="stylesheet" type="text/css">
  <link href="../../dflip/css/themify-icons.min.css" rel="stylesheet" type="text/css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #e2e8f0;
      line-height: 1.5;
    }

    .main-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      min-height: 100vh;
    }

    .tome-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5rem 2rem;
      border-radius: 12px;
      margin-bottom: 2rem;
    }

    .tome-info h1 {
      font-size: 1.8rem;
      color: #fff;
      margin-bottom: 0.5rem;
    }

    .tome-info p {
      color: #a1a1aa;
      font-size: 0.95rem;
    }

    .navigation-buttons {
      display: flex;
      gap: 1rem;
    }

    .nav-btn {
      display: inline-block;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-weight: 500;
      border: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
      user-select: none;
      font-size: 0.95rem;
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    .nav-btn.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none;
    }

    .reader-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 2rem;
    }

    ._df_book {
      width: 100%;
      height: 80vh;
      min-height: 600px;
    }

    .tome-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5rem 2rem;
      border-radius: 12px;
    }

    .tome-footer .nav-links {
      display: flex;
      gap: 1rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main-content {
        padding: 1rem;
      }

      .tome-header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .navigation-buttons {
        flex-direction: column;
        width: 100%;
      }

      .nav-btn {
        width: 100%;
      }

      .tome-footer {
        flex-direction: column;
        gap: 1rem;
      }

      .tome-footer .nav-links {
        flex-direction: column;
        width: 100%;
      }

      ._df_book {
        height: 60vh;
        min-height: 400px;
      }
    }
  </style>
</head>
<body>
  <main class="main-content">
    <section class="tome-header">
      <div class="tome-info">
        <h1>Violet Evergarden - Gaiden</h1>
      </div>
      <div class="navigation-buttons">
        <div class="nav-btn" data-url="../../violet/index.html">← Retour aux tomes</div>
        <div class="nav-btn" data-url="../../index.html">Accueil</div>
      </div>
    </section>

    <section class="reader-container">
      <div class="_df_book" 
           id="flipbook_container"
           source="tome3.pdf"
           webgl="true"
           sound="true"
           pagemode="double"
           duration="800"
           hard="cover">
      </div>
    </section>

    <section class="tome-footer">
      <div class="nav-btn" data-url="tome2.html">← Tome précédent</div>
      <div class="tome-info">
        <p style="color: #a1a1aa;">Tome 3 / 5</p>
      </div>
      <div class="nav-btn" data-url="tome4.html">Tome suivant →</div>
    </section>
  </main>

  <script src="../../dflip/js/libs/jquery.min.js" type="text/javascript"></script>
  <script src="../../dflip/js/dflip.min.js" type="text/javascript"></script>
  
  <script>
    document.querySelectorAll('[data-url]').forEach(element => {
      element.addEventListener('click', function(e) {
        e.preventDefault();
        const url = this.getAttribute('data-url');
        if (url && url !== '#') {
          window.location.href = url;
        }
      });
      element.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
      });
    });
  </script>
</body>
</html>
